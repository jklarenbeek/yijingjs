<svg version="1.1" style="display:none;"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <g id="bagua_early">
      <!-- The Binary Computer Sequence -->
      <!-- the Primordial (先天八卦), "Earlier Heaven" -->
      <rect x="0" y="0" rx="15" ry="15" width="590" height="250" stroke="black" fill="transparent"/>

      <use x="20" y="20" xlink:href="baqua-basic.svg#bagua0_t" />
      <use x="160" y="20" xlink:href="baqua-basic.svg#bagua1_t" />
      <use x="300" y="20" xlink:href="baqua-basic.svg#bagua2_t" />
      <use x="440" y="20" xlink:href="baqua-basic.svg#bagua3_t" />

      <use x="20" y="130" xlink:href="baqua-basic.svg#bagua7_t" />
      <use x="160" y="130" xlink:href="baqua-basic.svg#bagua6_t" />
      <use x="300" y="130" xlink:href="baqua-basic.svg#bagua5_t" />
      <use x="440" y="130" xlink:href="baqua-basic.svg#bagua4_t" />
    </g>
    <g id="bagua_later">
      <!-- the Manifested (後天八卦), "Later Heaven, or "King Wen" bagua -->
      <rect x="0" y="0" rx="15" ry="15" width="590" height="250" stroke="black" fill="transparent"/>
      
      <use x="20" y="20" xlink:href="baqua-basic.svg#bagua2_t" />
      <use x="160" y="20" xlink:href="baqua-basic.svg#bagua7_t" />
      <use x="300" y="20" xlink:href="baqua-basic.svg#bagua6_t" />
      <use x="440" y="20" xlink:href="baqua-basic.svg#bagua0_t" />

      <use x="20" y="130" xlink:href="baqua-basic.svg#bagua5_t" />
      <use x="160" y="130" xlink:href="baqua-basic.svg#bagua3_t" />
      <use x="300" y="130" xlink:href="baqua-basic.svg#bagua4_t" />
      <use x="440" y="130" xlink:href="baqua-basic.svg#bagua1_t" />
    </g>
    <g id="bagua_reverse">
      <!-- Reversed Binary Computer Sequence -->
      <rect x="0" y="0" rx="15" ry="15" width="590" height="250" stroke="black" fill="transparent"/>
      
      <use x="20" y="20" xlink:href="baqua-basic.svg#bagua0_t" />
      <use x="160" y="20" xlink:href="baqua-basic.svg#bagua4_t" />
      <use x="300" y="20" xlink:href="baqua-basic.svg#bagua2_t" />
      <use x="440" y="20" xlink:href="baqua-basic.svg#bagua6_t" />

      <use x="20" y="130" xlink:href="baqua-basic.svg#bagua7_t" />
      <use x="160" y="130" xlink:href="baqua-basic.svg#bagua3_t" />
      <use x="300" y="130" xlink:href="baqua-basic.svg#bagua5_t" />
      <use x="440" y="130" xlink:href="baqua-basic.svg#bagua1_t" />
    </g>
    <g id="bagua_birth">
      <!-- The Rank of Children Sequence -->
      <rect x="0" y="0" rx="15" ry="15" width="590" height="250" stroke="black" fill="transparent"/>
      
      <use x="20" y="20" xlink:href="baqua-basic.svg#bagua0_t" />
      <use x="160" y="20" xlink:href="baqua-basic.svg#bagua1_t" />
      <use x="300" y="20" xlink:href="baqua-basic.svg#bagua2_t" />
      <use x="440" y="20" xlink:href="baqua-basic.svg#bagua4_t" />

      <use x="20" y="130" xlink:href="baqua-basic.svg#bagua7_t" />
      <use x="160" y="130" xlink:href="baqua-basic.svg#bagua6_t" />
      <use x="300" y="130" xlink:href="baqua-basic.svg#bagua5_t" />
      <use x="440" y="130" xlink:href="baqua-basic.svg#bagua3_t" />
    </g>
     
   </defs>
</svg>
